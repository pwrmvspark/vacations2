<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Dannys Vacation Destinations</title>
</head>

<section id="nav-section">
  <nav class="nav">
    <h2>Vacation Destinations WishList</h2>
    <h5>Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</h5>
  </nav>
</section>

<section></section>

<section id="form-section">

  <div class="card" style="width: 18rem;">
    <form>
      <div class="form-group">

        <label for="destinationInput">Destination Name</label>
        <input type="text" class="form-control" id="destinationInput" placeholder="Enter name of Destintation">

        <label for="locationInput">Location</label>
        <input type="text" class="form-control" id="locationInput" placeholder="Where is it located?">

        <label for="imageInput">Image</label>
        <input type="url" class="form-control" id="imageInput" placeholder="Enter an image URL of the place">

        <label for="descriptionInput">Description</label>
        <input type="text" class="form-control" id="descriptionInput" placeholder="Describe here">

        <button id="add-btn" type="button" class="btn btn-primary">Add to list</button>
      </div>
    </form>
  </div>

</section>

<section id="wishList-section">
  <h5 id="wish-list-heading">Enter Destination Details</h5>
</section>

<body>

  <script src="app.js"></script>
</body>

</html>
